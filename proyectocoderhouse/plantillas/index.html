<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Bienvenidos al blog</h1>
    <p>{{nombre}}</p>
    <p>{{apellido}}</p>
    <p>{{dni}}</p>
    <p>{{fecha_hoy}}</p>
    {%for nota in notas%}
        {%if nota > 6 %}
            <h3>Aprobado con {{nota}}</h3>
        {%else%}
            <h4>No aprobado con {{nota}}</h4>
        {%endif%}
    {%endfor%}

</body>
</html>
